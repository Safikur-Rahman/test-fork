<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DashDarkX Style Admin Template</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --sidebar-width: 250px;
      --sidebar-bg: #031b2b;
      --sidebar-hover: #144A72;
      --sidebar-active: #1E6F9F;
      --text-light: #f8f9fa;
      --brand-color: #FFD700;
      --bg-dark: #050000;
      --bg-light: #868d94;
      --text-dark: rgb(190, 102, 19);
      --card-bg: #14146d;
    }

    body.dark-mode { background: var(--bg-dark); color: var(--text-light); }
    body.light-mode { background: var(--bg-light); color: var(--text-dark); }

    .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); min-height: 100vh; transition: all 0.3s; }
    .sidebar .nav-link { color: var(--text-light); padding: 12px 20px; border-radius: 5px; transition: 0.3s; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .sidebar .nav-link span.icon-text { display: flex; align-items: center; gap: 8px; }
    .sidebar .nav-link:hover { background: var(--sidebar-hover); color: var(--text-light); }
    .sidebar .nav-link.active { background: var(--sidebar-active); color: var(--brand-color); font-weight: 600; }
    .sidebar .nav-link i { margin: 0; }

    .sidebar .submenu { padding-left: 20px; display: none; }
    .sidebar .submenu.show { display: block; }

    .rotate-icon { transition: transform 0.3s ease; }
    .rotate-icon.rotate { transform: rotate(90deg); }

    .top-navbar { background: var(--sidebar-bg); border-bottom: 1px solid #144A72; color: var(--text-light); transition: all 0.3s; }
    .top-navbar .navbar-brand span { color: var(--text-light); }
    .top-navbar .form-control { background: rgba(255,255,255,0.1); border: none; color: var(--text-light); }
    .top-navbar .form-control:focus { box-shadow: none; border-color: var(--brand-color); }

    .card { background: var(--card-bg); border: none; color: var(--text-light); transition: 0.3s; }
    footer { color: var(--text-light); padding: 10px 20px; }
    .avatar-custom { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }

    .logo-img { max-width: 60px; height: auto; }

    @media(max-width: 991.98px){
      .sidebar { position: fixed; left: -100%; top: 0; height: 100vh; z-index: 1040; }
      .sidebar.show { left:0; transition: left 0.4s ease; }
      .content-overlay { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1030; }
    }

    .chart-placeholder { width: 100%; height: 300px; background: #2a2a40; display: flex; align-items: center; justify-content: center; color: #aaa; font-size: 1.2rem; border-radius: 5px; }
  </style>
</head>
<body class="dark-mode">

  <div class="d-flex">
    <nav id="sidebar" class="sidebar d-lg-block p-3">
      <a href="#" class="navbar-brand d-flex align-items-center mb-4">
        <img src="images/INVENTORY.png" class="logo-img" alt="logo">
        <span class="fw-bold ms-2">DashDarkX</span>
      </a>
      <ul class="nav flex-column" id="sidebarMenu">
        <li class="nav-item">
          <a class="nav-link active" href="#"><span class="icon-text"><i class="bi bi-speedometer2"></i> Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link submenu-toggle" href="#"><span class="icon-text"><i class="bi bi-grid"></i> Widgets</span> <i class="bi bi-chevron-right rotate-icon"></i></a>
          <ul class="nav flex-column submenu">
            <li><a class="nav-link" href="#widget1">Widget 1</a></li>
            <li><a class="nav-link" href="#widget2">Widget 2</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#table-section"><span class="icon-text"><i class="bi bi-table"></i> Reports</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#forms"><span class="icon-text"><i class="bi bi-pencil-square"></i> Forms</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#settings"><span class="icon-text"><i class="bi bi-gear"></i> Settings</span></a>
        </li>
      </ul>
    </nav>

    <div class="flex-fill">
      <nav class="navbar top-navbar px-3 d-flex align-items-center justify-content-between">
        <form class="d-flex flex-grow-1 me-3">
          <input class="form-control form-control-sm " type="search" placeholder="Search...">
        </form>
        <div class="d-flex align-items-center">
          <button id="darkModeToggle" class="btn btn-sm btn-secondary me-2">Toggle Dark/Light</button>
          <button id="darkModeToggle" class="btn btn-sm btn-secondary me-2">Toggle Dark/Light</button>
          <button id="darkModeToggle" class="btn btn-sm btn-secondary me-2">Toggle Dark/Light</button>
          <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown">
            <img src="images/INVENTORY.png" class="avatar-custom me-2" alt="avatar">
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Sign out</a></li>
          </ul>
        </div>
        <button id="sidebarToggle" class="btn btn-light d-lg-none ms-2">â˜°</button>
      </nav>

      <main class="p-3">
        <div class="container-fluid">
          <div class="row g-3 mb-3" id="cards">
            <div class="col-12 col-sm-6 col-lg-6">
              <div class="card p-3">
                <h6>Revenue Chart</h6>
                <div class="chart-placeholder">Revenue Chart Placeholder</div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-6">
              <div class="card p-3">
                <h6>Users Chart</h6>
                <div class="chart-placeholder">Users Chart Placeholder</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('sidebarToggle');
    const overlay = document.createElement('div');
    overlay.className = 'content-overlay d-none';
    document.body.appendChild(overlay);

    function showSidebar(){ sidebar.classList.add('show'); overlay.classList.remove('d-none'); }
    function hideSidebar(){ sidebar.classList.remove('show'); overlay.classList.add('d-none'); }
    toggle && toggle.addEventListener('click', ()=>{ sidebar.classList.contains('show') ? hideSidebar() : showSidebar(); });
    overlay.addEventListener('click', hideSidebar);
    window.addEventListener('resize', ()=>{ if(window.innerWidth >= 992){ sidebar.classList.remove('show'); overlay.classList.add('d-none'); } });

    const darkModeBtn = document.getElementById('darkModeToggle');
    darkModeBtn.addEventListener('click', ()=>{
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });

    const sidebarLinks = document.querySelectorAll('#sidebarMenu .nav-link');
    sidebarLinks.forEach(link => {
      link.addEventListener('click', function(){
        sidebarLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');

        if(this.classList.contains('submenu-toggle')) {
          const submenu = this.nextElementSibling;
          submenu.classList.toggle('show');
          const icon = this.querySelector('.rotate-icon');
          icon.classList.toggle('rotate');
        }
      });
    });
  </script>
</body>
</html>
